<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="150" fill="url(#skyGradient)"/>
  <!-- Green -->
  <rect x="0" y="100" width="200" height="50" fill="#228B22"/>
  <!-- Hole -->
  <circle cx="150" cy="125" r="8" fill="#000"/>
  <!-- Ball position -->
  <circle cx="50" cy="125" r="4" fill="#FFF" stroke="#333" stroke-width="1"/>
  <!-- Flag -->
  <line x1="150" y1="125" x2="150" y2="80" stroke="#8B4513" stroke-width="2"/>
  <rect x="145" y="75" width="10" height="10" fill="#FF0000"/>
  <!-- Bunker -->
  <ellipse cx="100" cy="130" rx="20" ry="8" fill="#F4A460"/>
  <text x="100" y="170" text-anchor="middle" fill="#333" font-size="12" font-family="Arial, sans-serif">Desert Course</text>
</svg>