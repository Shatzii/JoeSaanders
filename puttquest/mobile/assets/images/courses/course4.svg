<svg width="200" height="150" viewBox="0 0 200 150" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFACD;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="200" height="150" fill="url(#skyGradient)"/>
  <!-- Mountains in background -->
  <polygon points="0,120 50,80 100,100 150,70 200,90 200,150 0,150" fill="#8B7355"/>
  <!-- Green -->
  <rect x="0" y="110" width="200" height="40" fill="#32CD32"/>
  <!-- Hole -->
  <circle cx="160" cy="130" r="8" fill="#000"/>
  <!-- Ball position -->
  <circle cx="40" cy="130" r="4" fill="#FFF" stroke="#333" stroke-width="1"/>
  <!-- Flag -->
  <line x1="160" y1="130" x2="160" y2="85" stroke="#8B4513" stroke-width="2"/>
  <rect x="155" y="80" width="10" height="10" fill="#FF0000"/>
  <!-- Water hazard -->
  <rect x="80" y="125" width="30" height="15" fill="#4169E1"/>
  <text x="100" y="170" text-anchor="middle" fill="#333" font-size="12" font-family="Arial, sans-serif">Mountain Course</text>
</svg>